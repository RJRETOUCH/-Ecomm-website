<div class="side-navigation">
    <div class="section-title">
        <h3>Category</h3>
    </div>

    <div class="accordion">
        <div class="accordtion-item individual-category" *ngFor="let mainCategory of getCategories(); let i=index">
            <div class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapse' + i">
                    <div class="category-title">
                        <a href="#">{{mainCategory.category}}</a>
                    </div>
                </button>

            </div>
            <div [id]="'collapse' + i" class="accordtion-collapse collapse show">
                <div class="accordion-body">
                    <ul>
                        <li class="sub-items" *ngFor="let subCategory of getCategories(mainCategory.id)">
                            <a (click)="onSubCategoryClick(subCategory)">{{subCategory.category}}</a>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
